
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.cdnfonts.com/css/cyberjunkies" rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/kbquietstories" rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/uefa-supercup" rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/handform" rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/oxen-crossbow" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Assignment 2</title>
</head>
<body>

    <div class="game">
        <div class="gameStatus">                
            <div class="inGame_Menu_button_container">
                <button class="inGame_Menu_Btn" id="level_inGame_Menu_Btn">PAUSE</button>
            </div>

            <div id="time_status" class="ftd_style">
                <h3>TIME: </h3>
                <h3 id="time_count">0:00</h3>
            </div>

            <div class="player_stats">
                <div id="lifes_status">
                    <h3>LIVES: </h3>
                    <h3 class="player_lives" style="color: red;">7</h3>
                </div>
                <div id="score_status">
                    <h3>SCORE: </h3>
                    <h3 class="player_score_count" style="color: red;">0</h3>
                </div>
            </div>
            <div class="level_title_container">
                <h3 class="ftd_style">Level 1</h3>
            </div>

        </div>

        <div class="game_screen">
            <div id="player"></div>

            <div id="player_door"></div>

            <div class="enemies_container">
                <div class="enemy"></div>
                <div class="enemy"></div>
                <div class="enemy"></div>
                <div class="enemy"></div>
                <div class="enemy"></div>
                <div class="enemy"></div>
                <div class="enemy"></div>
                <div class="enemy"></div>
            </div>

            <div class="hearts_container">
                <div class="heart"></div>
                <div class="heart"></div>
                <div class="heart"></div>
                <div class="heart"></div>

                <div class="valuePack"></div>
                <div class="valuePack"></div>
                <div class="valuePack"></div>
                <div class="valuePack"></div>
            </div>
        </div>

        <div class="loose_menu_container">
            <div class="loose_container_buttons">
                <h1 id="whichPlayerLost">YOU LOST!</h1>
                <a href="1-level.html"><button id ="win_button_menu" class="menu_item_button">PLAY AGAIN</button></a>
                <a href="index.html"><button id ="win_button_menu" class="menu_item_button">MAIN MENU</button></a>
            </div>
        </div>

        <div id="pause_menu_container">
            <h1 class="ftd_style">Find the DOOR</h1>
            <div class="menu">
                <div class="container_buttons">
                    <div class="menu_item">
                        <button id="resume_button" class="menu_item_button">RESUME</button>
                    </div>
                    <div class="menu_item">
                        <button id="new_game_button" class="menu_item_button"><a id="newGamebtn" href="1-level.html">NEW GAME</a></button>
                    </div>
                    <div class="menu_item">
                        <button id="howToPlay_button" class="menu_item_button">How to play?</button>
                    </div>
                </div>
            </div>

            <div class="howToPlayModal_container">
                <div class="howToPlayModal">
                    <div class="howToPlayModal_title">
                        <div class="dotted_line"></div>
                        <h2>How To Play?</h2>
                        <div class="dotted_line"></div>
                    </div>
                    <div class="howToPlayModal_section_container">
                        <div class="howToPlayModal_section">
                            <h3>MOVEs:</h3>
                            
                            <h3>PLATFORM:</h3>
            
                            <h3>OBJECTIVE:</h3>
    
                            <h3>GAME MECHANICS:</h3>
    
                            <h3>CHALLENGES:</h3>
                            
                            <h3>POWER-UPS:</h3>
    
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="scripts/level-1.js"></script>
</body>
</html>
