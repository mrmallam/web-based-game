
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.cdnfonts.com/css/cyberjunkies" rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/kbquietstories" rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/uefa-supercup" rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/handform" rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/oxen-crossbow" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Find The Door</title>
</head>
<body>

    <div class="game">
        <video id="final_video" width="320" height="240" style="display: none;">
            <source src="./assets/video/final_video.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>


        <audio autoplay id="main_sound">
            <source src="./assets/audio/Level_1.wav" type="audio/wav">
            Your browser does not support the audio element.
        </audio>
     
        <div class="gameStatus">                
            <div class="inGame_Menu_button_container">
                <button class="inGame_Menu_Btn" id="level_inGame_Menu_Btn">PAUSE</button>
            </div>

            <button id="muteButton" style="background-color: transparent; border: none;">
                <img id="audioIcon" src="https://img.icons8.com/ios-filled/50/high-volume--v1.png" style="width: 30px; height: 30px;">
            </button>

            <div id="time_status" class="ftd_style">
                <h3>TIME: </h3>
                <h3 id="time_count">0:00</h3>
            </div>

            <div class="player_stats">
                <div id="lifes_status">
                    <div id="hammer"></div>
                    <h3 class="hammers_count">0</h3>
                </div>
                <div id="lifes_status">
                    <div id="lifes"></div>
                    <h3 class="player_lives">0</h3>
                </div>
            </div>
            <div class="level_title_container">
                <h3 class="ftd_style">Level 2</h3>
            </div>
        </div>

        <div class="game_screen_level2">
            <!-- <div class="dark-overlay"></div> -->
            
            <div id="player"></div>
            <div id="key1"></div>
            <div id="key2"></div>
            <div id="portal_lvl2"></div>


            <div id="game-container">
                <div class="wall" id="left_outer"></div>
                <div class="wall" id="bottom_outer"></div>
                <div class="wall" id="right_outer"></div>
                <div class="wall" id="top_outer_left"></div>
                <div class="wall" id="top_outer_right"></div>
                <div class="wall" id="inner_left"></div>
                <div class="wall" id="inner_right"></div>
                <div class="wall" id="ad"></div>
            </div>

            <div class="taxis" id="taxi1"></div>
            <div class="taxis" id="taxi2"></div>
            <div class="taxis" id="taxi4"></div>
            <div class="taxis_vertical" id="taxi3"></div>

            <div class="heart2" id="heart2-1"></div>
            <div class="heart2" id="heart2-2"></div>

            <div class="sheild2" id="sheild2-1"></div>
            <div class="sheild2" id="sheild2-2"></div>
            <div class="sheild2" id="sheild2-3"></div>

        </div>

        <div class="loose_container">
            <div class="loose_container_buttons">
                <h1>YOU LOST!</h1>
                <a href="2-level.html"><button id ="win_button_menu" class="menu_item_button">PLAY AGAIN</button></a>
                <a href="index.html"><button id ="win_button_menu" class="menu_item_button">MAIN MENU</button></a>
            </div>
        </div>

        <div id="pause_menu_container">
            <h1 class="ftd_style">Find the DOOR</h1>
            <div class="menu">
                <div class="container_buttons">
                    <div class="menu_item">
                        <button id="resume_button" class="menu_item_button">RESUME</button>
                    </div>
                    <div class="menu_item">
                        <button id="new_game_button" class="menu_item_button"><a id="newGamebtn" href="1-level.html">NEW GAME</a></button>
                    </div>
                    <div class="menu_item">
                        <button id="howToPlay_button" class="menu_item_button">How to play?</button>
                    </div>
                </div>
            </div>

            <div class="howToPlayModal_container">
                <div class="howToPlayModal">
                    <div class="howToPlayModal_title">
                        <div class="dotted_line"></div>
                        <h2>How To Play?</h2>
                        <div class="dotted_line"></div>
                    </div>
                    <div class="howToPlayModal_section_container">
                        <div class="howToPlayModal_section">
                            <h3>MOVEs:</h3>
                            
                            <h3>PLATFORM:</h3>
            
                            <h3>OBJECTIVE:</h3>
    
                            <h3>GAME MECHANICS:</h3>
    
                            <h3>CHALLENGES:</h3>
                            
                            <h3>POWER-UPS:</h3>
    
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="scripts/level-2.js"></script>
</body>
</html>
